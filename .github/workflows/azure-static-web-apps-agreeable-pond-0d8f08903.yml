name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "Frontend/**"
      - ".github/workflows/azure-static-web-apps-agreeable-pond-0d8f08903.yml"
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - "Frontend/**"
      - ".github/workflows/azure-static-web-apps-agreeable-pond-0d8f08903.yml"

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./Frontend
        run: npm ci

      - name: Build
        working-directory: ./Frontend
        run: npm run build

      - name: Install Playwright browsers
        working-directory: ./Frontend
        run: npx playwright install --with-deps

      - name: Run E2E tests
        working-directory: ./Frontend
        run: npm run e2e
        continue-on-error: true

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: Frontend/playwright-report/
          retention-days: 30

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_POND_0D8F08903 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./Frontend" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist/app/browser" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_POND_0D8F08903 }}
          action: "close"
