<app-form-section [title]="'Shipping Information'">
  <div class="form-grid">
    <app-form-field
      [control]="$any(form().get('firstName'))"
      [id]="'firstName'"
      [label]="'First Name'"
      [errorMessage]="'First name is required'"
      data-testid="field-firstName"
    />

    <app-form-field
      [control]="$any(form().get('lastName'))"
      [id]="'lastName'"
      [label]="'Last Name'"
      [errorMessage]="'Last name is required'"
      data-testid="field-lastName"
    />

    <app-form-field
      [control]="$any(form().get('email'))"
      [id]="'email'"
      [label]="'Email'"
      [type]="'email'"
      [fullWidth]="true"
      [errorMessage]="'Valid email is required'"
      data-testid="field-email"
    />

    <app-form-field
      [control]="$any(form().get('phone'))"
      [id]="'phone'"
      [label]="'Phone'"
      [type]="'tel'"
      [fullWidth]="true"
      [errorMessage]="'Valid phone number is required'"
      data-testid="field-phone"
    />

    <app-form-field
      [control]="$any(form().get('address'))"
      [id]="'address'"
      [label]="'Address'"
      [fullWidth]="true"
      [errorMessage]="'Address is required'"
      data-testid="field-address"
    />

    <app-form-field
      [control]="$any(form().get('city'))"
      [id]="'city'"
      [label]="'City'"
      [errorMessage]="'City is required'"
      data-testid="field-city"
    />

    <app-form-field
      [control]="$any(form().get('state'))"
      [id]="'state'"
      [label]="'State'"
      [errorMessage]="'State is required'"
      data-testid="field-state"
    />

    <app-form-field
      [control]="$any(form().get('zipCode'))"
      [id]="'zipCode'"
      [label]="'ZIP Code'"
      [errorMessage]="'Valid ZIP code is required'"
      data-testid="field-zipCode"
    />

    <app-form-field
      [control]="$any(form().get('country'))"
      [id]="'country'"
      [label]="'Country'"
      [type]="'select'"
      data-testid="field-country"
    >
      @for (country of countries(); track country.code) {
        <option [value]="country.name">{{ country.name }}</option>
      }
    </app-form-field>
  </div>
</app-form-section>
