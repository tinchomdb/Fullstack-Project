<div class="admin-container">
  <header class="admin-header">
    <h1>Admin Panel</h1>
    <p>Manage products, categories, and carousel</p>
  </header>

  <nav class="admin-nav">
    <app-button
      class="tab-button"
      [class.active]="activeTab() === 'products'"
      [active]="activeTab() === 'products'"
      (click)="setActiveTab('products')"
      routerLink="products"
      variant="ghost"
      shape="rounded"
    >
      Products
    </app-button>
    <app-button
      class="tab-button"
      [class.active]="activeTab() === 'categories'"
      [active]="activeTab() === 'categories'"
      (click)="setActiveTab('categories')"
      routerLink="categories"
      variant="ghost"
      shape="rounded"
    >
      Categories
    </app-button>
    <app-button
      class="tab-button"
      [class.active]="activeTab() === 'carousel'"
      [active]="activeTab() === 'carousel'"
      (click)="setActiveTab('carousel')"
      routerLink="carousel"
      variant="ghost"
      shape="rounded"
    >
      Carousel
    </app-button>
  </nav>

  <main class="admin-content">
    <router-outlet />
  </main>
</div>
