<div class="modal-overlay" (click)="onOverlayClick()">
  <div class="modal-form" [style.max-width]="maxWidth()" (click)="stopPropagation($event)">
    <div class="form-header">
      <h3>{{ title() }}</h3>
      <app-close-button variant="minimal" size="md" (clicked)="onCloseClick()" />
    </div>

    <div class="form-content">
      <ng-content />
    </div>
  </div>
</div>
