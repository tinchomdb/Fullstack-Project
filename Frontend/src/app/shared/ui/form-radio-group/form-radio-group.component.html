<div class="radio-group">
  @for (option of options(); track option.value) {
    <label class="radio-label">
      <input type="radio" [value]="option.value" [formControl]="control()" [name]="name()" />
      <span class="radio-content">
        @if (customTemplate(); as template) {
          <ng-container *ngTemplateOutlet="template; context: { $implicit: option }" />
        } @else {
          <span class="radio-main">{{ option.label }}</span>
          @if (option.subtitle) {
            <span class="radio-subtitle">{{ option.subtitle }}</span>
          }
        }
      </span>
    </label>
  }
</div>
