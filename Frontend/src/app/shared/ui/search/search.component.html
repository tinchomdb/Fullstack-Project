<form class="search" (submit)="onSearch(); $event.preventDefault()">
  <input
    type="search"
    class="search-input"
    [placeholder]="placeholder()"
    aria-label="Search"
    [value]="searchTerm()"
    (input)="onInput($event)"
    name="searchTerm"
  />
  <button type="submit" class="search-button" aria-label="Search">
    <app-search-icon />
  </button>
</form>
