@if (showError()) {
<div class="state state--error" role="alert">
  <strong>{{ errorTitle() }}</strong>
  <p>{{ error() }}</p>
  <app-button size="sm" type="button" (click)="onRetry()">{{ retryLabel() }}</app-button>
</div>
} @if (showLoading()) {
<div class="state state--loading">
  <span class="loader" aria-hidden="true"></span>
  {{ loadingMessage() }}
</div>
} @if (showEmpty()) {
<div class="state">
  <p>{{ emptyMessage() }}</p>
</div>
}
