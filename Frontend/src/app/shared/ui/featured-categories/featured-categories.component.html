<section class="featured-categories">
  @if (displayHeading()) {
    <h2 class="heading">{{ heading() }}</h2>
  }

  <div class="categories-grid" [class]="gridClass()">
    @for (category of categories(); track category.id; let i = $index) {
      <div class="grid-item">
        <app-category-card [category]="category" [variant]="cardVariants()[i]" [index]="i" />
      </div>
    }
  </div>
</section>
