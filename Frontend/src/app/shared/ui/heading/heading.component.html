@switch (level()) {
  @case ('h1') {
    <h1 [id]="headingId()">{{ content() }}</h1>
  }
  @case ('h2') {
    <h2 [id]="headingId()">{{ content() }}</h2>
  }
  @case ('h3') {
    <h3 [id]="headingId()">{{ content() }}</h3>
  }
  @case ('h4') {
    <h4 [id]="headingId()">{{ content() }}</h4>
  }
  @case ('h5') {
    <h5 [id]="headingId()">{{ content() }}</h5>
  }
  @default {
    <h6 [id]="headingId()">{{ content() }}</h6>
  }
}
