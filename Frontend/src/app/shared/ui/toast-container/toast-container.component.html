<div class="toast-container" aria-live="polite" aria-atomic="false">
  @for (toast of toasts(); track trackById($index, toast)) {
    <div class="toast" [class]="'toast--' + toast.variant" role="status">
      <span class="toast-icon">{{ iconForVariant(toast.variant) }}</span>
      <span class="toast-message">{{ toast.message }}</span>
      <button class="toast-dismiss" (click)="dismiss(toast.id)" aria-label="Dismiss notification">
        <svg
          width="14"
          height="14"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="18" y1="6" x2="6" y2="18" />
          <line x1="6" y1="6" x2="18" y2="18" />
        </svg>
      </button>
    </div>
  }
</div>
